{% extends 'base.html' %}
{% block head_title %}
This is amazing !!!
{% endblock head_title %}

{% block content %}
  <div class="row">
    <div class="col text-center">
      <h3 class="py-2">
        Welcome to Tweetme 2
      </h3>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-4 mx-auto col-10">
      <form class="form" id='tweet-create-form' method="POST" action='/create-tweet'>
        {% csrf_token %}
        <div class="d-none alert alert-danger" id='tweet-create-form-error'></div>
        <input type="hidden" value="/" name='next'>
        <textarea class="form-control" 
                  required='required' 
                  name='content' 
                  placeholder="Your tweet..." 
        ></textarea>
        <button type="submit" class="btn btn-primary">
          Tweet
        </button>
      </form>
    </div>
  </div>

  <div class="row" id="tweets"></div>

<script>

  function handleTweetFormError(msg, display){
    var myErrorDiv = document.getElementById("tweet-create-form-error")
    if (display === true ) {
      myErrorDiv.setAttribute("class", "d-block alert alert-danger")
      myErrorDiv.innerText = msg
    } else {
      myErrorDiv.setAttribute("class", "d-none alert alert-danger")
    }
  }

  const tweetCreateFormElement = document.getElementById('tweet-create-form')

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
  }

  function handleFormDidSumit(event){
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken", "crsfToken")
    xhr.onload = function() {
      if (xhr.status === 201){
        handleTweetFormError("", false)
        const newTweetJson = xhr.response
        const newTweetElement = formatTweetElement(newTweetJson)
        const ogHtml = tweetsContainerElement.innerHTML
        tweetsContainerElement.innerHTML = newTweetElement + ogHtml
        myForm.reset()
      } else if (xhr.status === 400) {
        const errorJson = xhr.response
        const contentError = errorJson.content
        let contentErrorMsg;
        if (contentError){
            contentErrorMsg = contentError[0]
          if (contentErrorMsg){
            handleTweetFormError(contentErrorMsg, true)
          } else {
            alert("An error occured. Please try again.")
          }
        } else {
          alert("An error occured. Please try again.")
        }
      } 
      else if (xhr.status === 401) {
        alert ('You must login!')
        window.location.herf = "/login"
      } 
      else if (xhr.status === 403) {
        alert ('You must login!')
        window.location.herf = "/login"
      } 
      else if (xhr.status === 500) {
        alert ('There was a server error try again.')
      }
    }
    xhr.onerror = function (){
      alert("An Error has occured. Please try again later.")
    }
    xhr.send(myFormData)
  }
  
  tweetCreateFormElement.addEventListener("submit", handleFormDidSumit)

  const tweetsContainerElement = document.getElementById("tweets");

  function loadTweets (tweetsElement) {
    const xhr = new XMLHttpRequest()
    const method = 'GET' // "POST"
    const url = "/tweets"
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
      const serverResponse = xhr.response
      var listedItems = serverResponse
      var finalTweetStr = ""
      var i;
      for (i=0; i<listedItems.length; i++){
        var tweetObj = listedItems[i]
        var currentItem = formatTweetElement(tweetObj)
          finalTweetStr += currentItem
      }
      tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
  }

  loadTweets(tweetsContainerElement)

  function likeBtn(tweet) {
    return `<button class='btn btn-primary btn-sm' onclick=handleTweetActionBtn(` + 
    tweet.id + `,` + tweet.likes + `,'like')>` + tweet.likes + `Likes</button>`
  }

  function unLikeBtn(tweet) {
    return `<button class='btn btn-outline-primary btn-sm' onclick=handleTweetActionBtn(` + 
    tweet.id + `,` + tweet.likes + `,'unlike')>Unlike</button>`
  }

  function retweetBtn(tweet) {
    return `<button class='btn btn-outline-success btn-sm' onclick=handleTweetActionBtn(` + 
    tweet.id + `,` + tweet.likes + `,'retweet')>Retweet</button>`
  }

  function handleTweetActionBtn (tweet_id, currentCount, action){
    console.log(tweet_id, currentCount)
    const url = "api/tweets/action"
    const method = "POST"
    const data = JSON.stringify ({
      id: tweet_id,
      action: "like"
    })
    const xhr = new XMLHttpRequest()
    const csrftoken = getCookie('csrftoken')
    xhr.open(method, url)
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken", csrftoken)
    xhr.onload = function() {
      console.log(xhr.status, xhr.response)
    }
    xhr.send(data)
    return
  }

  function formatTweetElement(tweet){    
    var formattedTweet = `<div class='col-12 col-md-8 border rounded mx-auto py-3 mb-4 tweet' 
                               id="tweet-`+ tweet.id + `">
                            <p>` 
                              + tweet.content + 
                            `</p>
                            <div class="btn-group">`+
                              likeBtn(tweet) + unLikeBtn(tweet) + retweetBtn(tweet) +
                            `</div>
                          </div>`
    return formattedTweet
  }



</script>

{% endblock content %}
